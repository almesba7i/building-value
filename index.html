    <div class="content">

		<span class="story-title">حكاية البنت العجماء منتهى</span>

        <p>
            ولدت وكبرت وتبرعمت وتفتحت مثلما تتفتح زهرة في الربيع، وراح أريجها يعبق وصدرها يتكوّر وصوتها يزداد جمالاً وحلاوة وعذوبة.
        </p>
        <p>
            كانت منتهى التي اشتهرت في القرية على أنها عجماء، تغني بصوت شجي عذب وحلو يخطف القلوب، حتى إن من يسمع صوتها وهي تغني يخالجه شعور بأنه هو الأعجم، لكنها لم تكن تغني في أي وقت وإنما تغني في الصباح قبل شروق الشمس وهي في طريقها إلى النبع.
        </p>
        <p>
            ولشدة جمال صوتها لم يكن أهالي القرية يشكون ويتبرمون وينزعجون منها وهي تغني في الصباح الباكر وهم نيام، على العكس كانوا يستيقظون من نومهم ليسمعوها ويستمتعوا بجمال صوتها الذي ما انفك ينعشهم ويدخل الفرح إلى قلوبهم ويجعل مزاجهم رائقا طوال اليوم.
        </p>
        <p>
            وحده الفقيه سعيد كان يغير من صوتها ويضيق بها وبغنائها ويشكوها إلى أبيها عبد الله الصانع ويطلب منه أن يمنعها من الغناء.
        </p>
        <p>
            كان وهو المعجب بصوته حين يؤذن أو يعظ او يقرأ القرآن يشعر حين يترامى إلى سمعه صوت منتهى وهي تغني بحقد تجاه هذه البنت العجماء التي تخطف القلوب بصوتها وتخطف منه جمهوره، وكان يصرخ من سقف بيته بكل صوته:
        </p>
        <p>
            -هذا الفحش والمنكر تفعله البنت منتهى وهي عجماء كيف كانت باتفعل لوهي تتكلم!
        </p>
        <p>
            كانت تستيقظ قبل أن تستيقظ القرية، وتحمل جرتها وتمضي إلى النبع لجلب الماء وهي تغني بصوت شجي ندي وتستمر في الغناء إلى أن تشرق الشمس.
        </p>
        <p>
            كان ابوها بتحريض من الفقيه سعيد يمنعها من الغناء ويقول لها محذرا:
        </p>
        <p>
            - لا تغني يامنتهى، لو سمعتك تغني مرة ثاني سوف اضربك، وكانت تعده وتقول له بلغة العجمان بانها لن تغني، لكنها في الصباح وهي في طريقها إلى النبع لتملأ جرتها بالماء كانت تنسى تحذيرات ابيها وتنسى أن لها ابا وتنسى الفقيه سعيد رجل الله في القرية، وتنسى القرية وتنسى نفسها وتجهش بالغناء وتظل تغني إلى أن تشرق الشمس.
        </p>
        <p>
            وكانت منتهى من بعد شروق الشمس تتوقف عن الغناء وتلوذ بالصمت وتبقى صامتة عجماء طوال اليوم.
        </p>
        <p>
            أبدا لم يحدث أن غنت في وقت غير الوقت لذلك كان أهالي القرية ينتظرون قدوم الصباح بشوق ولهفة كيما يسمعوا منتهى تغني بصوتها الندي العذب.
        </p>
        <p>
            كانوا يستيقظون من نومهم على صوت غنائها ويرهفون آذانهم لسماعها ويقولون فيما بينهم وبين أنفسهم: سبحان الله من أين لها هذا الصوت الملائكي! وكيف تغني بهذا الاحساس وبهذا الجمال وهي عجماء!
        </p>
        <p>
            وذات يوم ضربها أبوها ضربا مبرحا وقال لها وهو يواصل ضربها:
        </p>
        <p>
            - والله لا اقتلك يا منتهى لو غنيت مرة ثاني.. كم مرة قلت لك الغناء حرام.. اسمعي الكلام يا بنتي وتوقفي عن الغناء، الفقيه سعيد رجل الله في القرية ويعرف ما يضرنا وما ينفعنا.. ما هو الحلال وما هو الحرام وكل يوم ينصحنا ويطلب مني امنعك من الغناء وانت مش راضي تسمعي كلامي.. ديننا يا منتهى يحرم الغناء حتى على الرجال وانت بنت ما يجوز اسكت عليك ولو سكت وسيبتك تغني ايش اقول للفقيه سعيد؟! هل اقول له بنتي عاصية لا تسمع كلامي؟!
        </p>
        <p>
            كان يضربها وبعد ان ينتهي من ضربها يساوره شعور بالندم والألم وشعور بالكراهية تجاه الفقيه سعيد الذي ما انفك يحرضه ضدها وكان يقول بينه وبين نفسه بعد ان ينتهي من ضربها:
        </p>
        <p>
            -البنت عجماء ايش با يضره الله لو غنت!
        </p>
        <p>
            لكنه رغم شعوره بالالم وبالندم كان يعود إلى ضربها ليرضي الله الذي يقول الفقيه سعيد بانه حرم الغناء
        </p>
        <p>
            وفي صباح اليوم التالي استيقظ اهالي القرية على صوت منتهى وهي تغني بصوت شجي خطف النوم من عيونهم ونقلهم من الواقع إلى الحلم.
        </p>
        <p>
            ومن سقيفة بيته صاح الفقيه سعيد يومها وقال لابيها وهو في منتهى الغضب:
        </p>
        <p>
            - يمين لو منتهى بنتي وتعصي كلامي اقتلها.
        </p>
        <p>
            بعدئذ حبسها ابوها في البيت عقابا لها ولم يسمح لها بالخروج الى اي مكان ولمدة ثلاثة ايام بقيت منتهى محبوسة حتى انه لم يسمح لها بزيارة امها المطلقة.
        </p>
        <p>
            وفي تلك الايام الثلاث التي حبسها ابوها في البيت احتبست الاغنية داخلها وحين كان يحين وقت الغناء كانت دموعها تسيل بدلا عن الأغنية.
        </p>
        <p>
            وفي اليوم الرابع سمح لها ابوها بالخروج بعد ان حذرها وهددها بما هو اشد من الحبس ان هي غنت، لكنها وهي في طريقها الى النبع غنت اغنية فرحة جعلت القلوب ترقص فرحا والشمس تشرق قبل موعدها.
        </p>
        <p>
            ويومها كان حديث نساء القرية عن اغنية منتهى التي احتبست ثلاث ايام وخرجت من حبسها وهي اكثر زهوا واكثر فرحا واكثر حرية.
        </p>
        <p>
            لكن الفقيه كان يومها اكثر رعبا واكثر تحريضا واكثر كراهية لهذه البنت العجماء التي تتحداه بصوتها وتتحدى تعاليم دينها وقال لابيها عبد الله الصانع بعد صلاة الظهر وهو في منتهى الغضب:
        </p>
        <p>
            - حاشا لله يا عبد الله انك عبد الله، ولو انك حقا عبد الله لكنت نهيت منتهى بنتك عن الفحش والمنكر.
        </p>
        <p>
            وبعد عودته للبيت ضربها ابوها عبد الله الصانع ضربا هو الاعنف والاكثرة قسوة حتى ان الدم انبجس من فمها وانفها واقسم يومها بانه سيقتلها ان هي عصته وغنت ثانية.
        </p>
        <p>
            وفي صباح اليوم التالي أو الذي بعده خرجت منتهى لجلب الماء لكنها هذه المرة لم تذهب الى النبع حاملة جرتها لتجلب ماءً للشرب وانما حملت تنكتها وذهبت الى بركة القرية لتجلب مياها للغسيل.
        </p>
        <p>
            وفي طريقها إلى البركة اجهشت منتهى بالغناء وبدت وهي تغني كأنها تبكي او لكأنها تودع القرية والناس والحياة وتودع نفسها.
        </p>
        <p>
            ويومها استيقظ اهل القرية على صوت منتهى وهي تغني اغنيتها الباكية الحزينة فكان ان توجسوا حزنا وداخلهم شعور بالحزن، ومن شدة تأثرهم انبجست الدموع من عيونهم واغتسلت بها وجوههم واستولى عليهم شعور بالكآبة، ومما ضاعف من كآبتهم هو ان الشمس لم تشرق يومها وطلعت بدلا عنها سحابة من قاع الوادي زحفت إلى القرية من جهة الغرب ومن جهة المقبرة.
        </p>
        <p>
            وفي عصر نفس اليوم اكتشف بعض الفتيان وهم يسبحون في البركة جثتها وعرفت القرية، يومها بأن البنت منتهى لم تذهب الى النبع كعادتها وانما ذهبت الى البركة وهي تغني اغنية موتها.
        </p>
        <p>
            لكن منتهى التي غرقت في بركة القرية لم تغرق وحدها وانما غرقت معها اغنية الشمس واغنية الحياة.
        </p>
	
        <p>
            إلى من سكنت قلبي، وظنّت الحب ذنبًا...
        </p>
        <p>
            يا أرقّ قلبٍ، وأعذب روح، سلامٌ عليكِ بصدقِ الوجدانِ وعمقِ الإحساس.
        </p>
        <p>
            وصلتني حالاتك التي حملت عتبًا وخشية، وعباراتكِ التي وصفت الحبّ بأنه "ذنبٌ من ذنوب الخلوات"، وكأن قلبًا أحبَّ بصدقٍ قد ارتكب خطيئة لا تُغتفر. ورغم ما فيها من قسوة غير مقصودة، إلا أنني التمست فيها طُهرَ قلبكِ وخوفكِ على النقاء، فكان واجبًا عليَّ أن أُرسل إليكِ رسالتي هذه، لا لأُجادل، بل لأشرح لكِ ما يعجز القلب عن كتمانه، وما يفرض وجوده قسرًا على الروح.
        </p>
        <p>
            أتفهم خوفكِ النبيل، وأُجلّ حذرَكِ الذي ينبع من إيمانٍ طاهر، ولكن اسمحي لي أن أقول لكِ: الحبُّ ليس ذنبًا يُتَابُ منه، بل هو قدرٌ يُعاشُ بصدق، وقوةٌ قاهرةٌ تسكن القلب بلا استئذان.
        </p>
        <p>
            هل تظنين أنني اخترتُكِ من بين كل نساء الأرض بقرارٍ واعٍ مني؟ هل تظنين أنني أملكُ زرًّا أضغطُ عليه لأفتح به أبواب القلب أو أغلقها؟ كلا وألف كلا! إنَّ حُبَّكِ قد وُلد فيه غصبًا عني، كنارٍ تُشعلها نسمة، كفيضانٍ جارفٍ لا يُمكن ردّه. لقد تملّكتِ الفؤادَ دون تخطيطٍ أو تدبير، وسرقتِ السكينةَ من روحي دون مقاومة، وهذا هو الحبُّ العفيف، يا حبيبتي، هو فيضٌ ربّاني لا سيطرة لنا عليه.
        </p>
        <p>
            إنَّ الذنبَ هو ما نفعله باختيارنا، بإرادتنا، وما تُمليه علينا شهوةٌ عابرة. أما هذا الشعور الجليل الذي يسري في عروقي، فهو نقيٌّ كالفجر، طاهرٌ كنظرةِ طفل. أنَّني ما أردتُ يومًا أن أفضحكِ أو أن أرتكبَ إثمًا يخدشُ حيائكِ أو إيمانكِ. حُبّي لكِ هو حياءٌ خالصٌ وعفّةٌ تمنعني حتى من التفكير في ما يُغضب الله، فلو كان حبّي لكِ يُعكّرُ صفوَ روحكِ أو يجرّني إلى ما لا يرضي ضميركِ، لكانت توبتي منه أسبق من كلماتكِ.
        </p>
