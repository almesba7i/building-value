<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التوبة عن الحب</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d4a66; /* لون بنفسجي داكن */
            --secondary-color: #8a7c93; /* لون ثانوي */
            --bg-color: #f7f7f7;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Amiri', serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            line-height: 1.8;
        }

        .container {
            max-width: 800px; /* زيادة العرض قليلاً للنص النثري */
            margin: auto;
            background: var(--card-bg);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .author {
            display: block;
            color: var(--secondary-color);
            font-size: 1.1em;
            margin-top: 5px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .content {
            text-align: justify; /* ليكون النص النثري أكثر ترتيباً */
            font-size: 1.2em;
            margin-top: 30px;
        }
        
        .content p {
            margin-bottom: 20px;
            text-indent: 1.5em; /* لإضافة مسافة بادئة للفقرات */
        }
        
        .content strong {
            color: #3b3040;
        }
    </style>
</head>
<body>

<div class="container">
    
    <h1> التوبة عن الحب </h1>
    <span class="author">م. إبراهيم المصباحي</span>

    <div class="content">
		        <p>
             الحب ليس من ذنوب الخلوات
        </p>
	        <p>
             لا تخف اني ملكك وطوع يديك وتحت امرك كلي لك وانت حبة القلب. 
        </p>
			        <p>
             رسالة منك سوف تنفخ في الروح وتلهب القلب . او حتى اعجاب.
        </p>

        <p>

        </p>

    </div>
    
</div>

</body>
</html>
